language: php
php:
  - 7.4

git:
  depth: false

notifications:
  email:
    on_success: never

before_install:
  - phpenv config-rm xdebug.ini

jobs:
  include:
    - stage: coverage
      php: 7.4
      name: Test Coverage
      script:
        - composer setup
        - composer build
      after_success:
        - bash <(curl -s https://codecov.io/bash)

addons:
  sonarcloud:
    organization: "medunes"
    token:
      secure: ""
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner
